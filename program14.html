<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <h4>Buttton Example</h4> <br>
    <button class="btn btn-primary">Button1 </button>
    <button class="btn btn-secondary">Button1 </button>
    <button class="btn btn-warning">Button1 </button>
    <button class="btn btn-danger">Button1 </button>
    <button class="btn btn-info">Button1 </button>
    <button class="btn btn-light">Button1 </button>
    <br> <br>
    <h4>Button borders</h4>
    <button class="btn btn-outline-danger">Button1</button>
    <button class="btn btn-outline-primary">Button1</button>
    <button class="btn btn-outline-secondary">Button1</button>
    <button class="btn btn-outline-info">Button1</button>
    <button class="btn btn-outline-warning">Button1</button>
    <button class="btn btn-outline-dark">Button1</button>
    <br> <br>
    <h4>Disabled Buttons</h4>
    <button class="btn btn-dark" disabled>Button1</button>
    <button class="btn btn-primary" disabled>Button1 </button>
    <button class="btn btn-secondary" disabled>Button1 </button>
    <button class="btn btn-warning" disabled>Button1 </button>
    <button class="btn btn-danger" disabled>Button1 </button>
    <button class="btn btn-info" disabled>Button1 </button>
</body>

</html>
