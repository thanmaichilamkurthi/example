<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Css code for styling our table */

    td,
    caption,
    th {
      padding: 0.7rem;
    }

    table,
    td,
    th {
      border: 1px solid green;
      margin: 5rem;
    }

    tr:nth-child(even) {
      background-color: rgb(255, 255, 255);
    }

    tr:nth-child(odd) {
      background-color: rgba(113, 112, 114, 0.418);
    }

    th {
      color: white;
      background-color: gray;
    }

    caption {
      border: 2px solid;

    }
  </style>
</head>

<body>
  <!-- HTML Code for  table example -->

  <table>
    <caption>
      SVECW College Students
    </caption>
    <tr>
      <th>Name</th>
      <th>Dept</th>
      <th>section</th>
    </tr>
    <tr>
      <td>Hema sri</td>
      <td>IT</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Ale</td>
      <td>IT</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Kevin</td>
      <td>IT</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Jack</td>
      <td>IT</td>
      <td>A</td>
    </tr>
  </table>

</body>

</html>
